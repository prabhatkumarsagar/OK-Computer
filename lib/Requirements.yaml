system-requirements-minimum:
  - Windows 7 or later/ macOS 10.11 or later/ Linux*
  - 1 GB RAM
  - 2 GB free disk space
  - x86 64-bit CPU (Intel/AMD architecture) (*Core 2 Duo will work just fine)
  - Python version 3.6.X or higher

system-requirements-recommended:
  - Windows 10/ macOS* /Linux*
  - 4 GB RAM
  - 5 GB free disk space
  - x86 64-bit CPU (Intel/AMD architecture) (*Intel Core i3/ *AMD Ryzen 3)

packages-that-must-be-preinstalled:
  - wolframalpha
  - pyttsx3
  - wikipedia
  - SpeechRecognition
  - geocoder
  - wikipedia
  - pyaudio
  - pyowm
  - playsound
  - requests
  - importlib

third-party-programs-that-must-be-preinstalled:
  - MySQL
  - Web Browser (Google Chrome is highly recommended)